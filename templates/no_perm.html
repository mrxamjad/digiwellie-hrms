{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - DigiWellie</title>
    <link rel="stylesheet" href="/static/build/css/style.min.css" />

  </head>

  <body>
    <div
      class="oh-wrapper-main"
    >
      <div
        id="sidebar"
    
      ></div>
      <div id="main">
        <!-- Navigation -->
        <div id="mainNav"></div>
        <!-- End of Navigation -->
        <main :class="sidebarOpen ? 'oh-main__sidebar-visible' : ''">

          <div class="oh-wrapper">
            <div class="oh-404">
                <img src="{% static 'images/ui/not-found.svg' %}" class="oh-404__image" alt="Page not found. 404."/>
                <h1 class="oh-404__title">Access Denied.</h1>
                <p class="oh-404__subtitle">The page you were looking for could not be found.</p>
            </div>
          </div>
        </main>
      </div>
    </div>

  </body>
</html>
